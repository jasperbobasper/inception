version: '3.9'

services:
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql/
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    networks:
      - backend

